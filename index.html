<!DOCTYPE html>
<html>

<head>
    <title>FE2 - Floodlist</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.2.0.min.js" integrity="sha256-aSe2ZC5QeunlL/w/7PsVKmV+fa0eDbmybn/ptsKHR6I=" crossorigin="anonymous"></script>

<!-- Source Sans Pro & Roboto -->

<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

<body>
    <div class="topHeader">
        <ul>
            <li>
                <a href="#home" id="homeBtn">Home</a>
            </li>
            <li>
                <a href="#news" id="newsBtn">News</a>
            </li>
            <li>
                <a href="#contact" id="contactBtn">Contact</a>
            </li>
            <li>
                <a href="#about" id="aboutBtn">About</a>
            </li>
        </ul>
    </div>
</body>

<script>
    $(document).ready(function(){
        var fadeDur = 250
        var colors = {
            "homeBtn": "#30D5C8",
            "newsBtn": "#30C97D",
            "contactBtn": "#4F30C9",
            "aboutBtn": "#A530C9"
        }

        for(let [key, value] of Object.entries(colors)){
            $("#" + key).hover(function(){
                $(this).stop()
                $(this).animate({color: value}, fadeDur)
            }, function(){
                $(this).stop()
                $(this).animate({color: "#FFFFFF"}, fadeDur)
            })
        }

        // $('.headerItem').each(function() {
        //     $(this).hover(function(){
        //         $(this).animate({color: }, fadeDur)
        //     }, function(){
        //         $(this).animate({color: ""}, fadeDur)
        //     })
        // });
    })
</script>

</html>
