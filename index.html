</head>

<!-- Source Sans Pro & Roboto -->

<body>
    <header>
        <ul>
            <li>
                <a href="#home" class="headerItem">Home</a>
            </li>
            <li>
                <a href="#news" class="headerItem">News</a>
            </li>
            <li>
                <a href="#contact" class="headerItem">Contact</a>
            </li>
            <li>
                <a href="#about" class="headerItem">About</a>
            </li>
        </ul>
    </header>
</body>

<script>
    function lerp(a, b, t){
        return (1 - t) * a + t * b
    }

    function lerpColors(color1, color2, alpha) {
        var result = [0, 0, 0]
        for(var c = 0; c < 3; c++){
            result[c] = lerp(color1[c], color2[c], alpha)
        }
        return result
    };

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function fade(isOut){
        for(var t = 0; t < 1; t += 0.05){
            var alpha = (isOut) ? (1 - t): (t)
            console.log(alpha)

            var newCol = lerpColors([255, 255, 255], [65, 205, 255], alpha)
            $(this).css("color", 'rgb(' + newCol.join(',') + ')')
            await sleep(50)
        }
    }

    $('.headerItem').each(function(i, obj) {
        $(this).hover(function(){fade(false)},  function(){fade(true)})
    });
</script>

</html>
