<script>
    var fadeDur = 250
    $('.headerItem').each(function() {
        $(this).hover(function(){
            $(this).animate({color: "#30D5C8"}, fadeDur)
        }, function(){
            $(this).animate({color: "#FFFFFF"}, fadeDur)
        })
    });
</script>
